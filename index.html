    .heart {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      animation: float 5s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -25px;
      left: 0;
    }
    .heart::after {
      left: -25px;
      top: 0;
    }
    @keyframes float {
      0% { top: 100%; opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }
    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff6b81;
    }
    .button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
